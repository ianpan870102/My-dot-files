# source-file "${HOME}/default.tmuxtheme"
source-file "${HOME}/red.tmuxtheme"
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

set -g default-terminal 'screen-256color'

# Binding backtick ` to be the prefix (master)
unbind C-b
set -g prefix `
bind ` send-prefix

set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 1
set -sg repeat-time 1000

setw -g mode-keys vi

# Split
bind / split-window -h # horizontal columns
bind - split-window -v # vertical rows

# Navigate through pane: vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


